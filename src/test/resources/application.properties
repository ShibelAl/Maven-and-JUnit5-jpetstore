#url=http://localhost:

url=http://10.0.0.15:
port=8099
browser=CHROME
browserManager=webDriverManager


## DRIVER PATHS
chromeDriverPath=src/test/resources/drivers/windows/chromedriver.exe
geckoDriverPath=src/test/resources/drivers/windows/geckodriver.exe


## TIMEOUTS
implicitWait=10
explicitWait=30


## SCREENSHOTS
screenShot=DISABLE
elementScreenShot=DISABLE


## ALLURE
allureReportStepLog=ENABLE


## SELENIUM GRID
# If the 'remote' key is TRUE, the tests will run on Selenium Grid.
# 10.0.0.15 is my IP address, because Selenium Grid doesn't run on localhost.
# To find the IP addresses: terminal -> ipconfig
# To see what drivers are working when using Grid: http://10.0.0.15:4444/ui/#/sessions
# To initialize dockerhub and web drivers for Grid, first turn on docker-compose:
# terminal -> docker-compose up -d. When finished testing -> docker-compose down
remote=FALSE
hubUrl=http://10.0.0.15:4444/wd/hub
